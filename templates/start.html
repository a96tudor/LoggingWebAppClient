<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Start page</title>

      <link rel="stylesheet" href="../static/css/start+stop.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">

</head>

<script src="../static/js/main.js"></script>

<html>
  <body>
    <script>
      add_cookie("time", 0, 10);
    </script>
    <title> Start page </title>

    <div id="top-container">

      <div id="StartMeUpLogo">
          <br/>
      </div>
    </div>

    <div id="main-container">
      <form name="start-form" id="start-form" method="POST">

        <input type="text" id="email" placeholder="Enter your email here..."
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Enter your email here...'"      />
        <br/>
        <input type="text" id="course-name"
            placeholder="Enter the course name here..."
            onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Enter the course name here...'"      />
        <br/>
        <input type="button" value="Start work!" id="submit" onclick="start_button_press()"/>
      </form>
    </div>
  </body>
</html>
