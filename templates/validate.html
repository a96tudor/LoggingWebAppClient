<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>

    <link rel="stylesheet" href="../static/css/main.css">

    <script src="../static/js/validate.js"></script>
</head>

<body>
    <div id="validate-container" class="login_validate">
      <form name='form-validate' method="POST" id="form-validate">
        <span class="fontawesome-user"></span>

        <input type="button" value="Submit" onclick="console.log('test'); submit_data()">

        </form>
    </div>
