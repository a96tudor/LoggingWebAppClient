<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="../static/css/main.css">

    <script src="../static/js/validate.js"></script>
</head>

<body>
  <meta charset="UTF-8">

    <div id="validate-container" class="login_validate">
      <div id="validate-form-container">
        <span class="fontawesome-lock"></span>
          <input type="password" id="pass" placeholder="Enter your password here..." name="pass">

        <span class="fontawesome-lock"></span>
          <input type="password" id="pass_confirm" placeholder="Confirm password..." name="pass_confirm" >

        <input type="button" value="Submit" onclick="submitData();">

      </div>
    </div>

</body>
</html>
